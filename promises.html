<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Test</title>
</head>
<body>

<script>

   function getValue(){
       let value = 0;

       return new Promise(function (resolve, reject){

           setTimeout(function (){
               value = Math.floor(Math.random() * 10);

               if (value % 2 == 0){
                    return resolve(value)
               }

               reject(new Error('Invalid Value')); //error

           },1000)

       })

   }

   getValue().then(function (newValue){
       console.log(newValue)
   }).catch(function (e){ //catcing the error
       console.log(e)
   }).finally(function (){
       console.log('Execution is over')
   })

</script>

</body>
</html>
